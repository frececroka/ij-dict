install:
  - ./install-buildtools.sh
  - easy_install3 --user beautifulsoup4
script:
  - mkdir build
  - make
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $ARTIFACTS_KEY
  secret_access_key: $ARTIFACTS_SECRET
  bucket: $ARTIFACTS_BUCKET
  acl: public_read
  skip_cleanup: true
  local_dir: build
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3
      - python3-setuptools
